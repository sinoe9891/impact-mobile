<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Logo-IP"></a>
            </div>
            <div class="menu">
                <ul>
                    <a href="servicios.html">
                        <li>Servicios</li>
                    </a>
                    <a href="login.html">
                        <li>Login</li>
                    </a>
                    <a href="cotizacion.html">
                        <li id="prueba-cotiza">Prueba ahora</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Container -->
    <div class="main-container-cotiza">
        <div class="hero-cotiza">
            <div class="banner-cotiza">
                <div class="main-banner-services">
                    <h1 class="title-banner-cotiza">Formulario</h1>
                    <p class="txt-cotiza">
                        Cotiza y descubre
                    </p>
                    <hr>
                </div>
            </div>
            <div class="container-cotiza">
                <div class="sms-form">
                    <form action="">
                        <div class="column-one-form">
                            <div class="contact-box">
                                <p class="contacto-title">
                                    Estamos listos para
                                    ayudarte en tu
                                    <strong>negocio</strong>
                                </p>
                            </div>
                            <div class="input-cotiza">
                                <input type="text" placeholder="Nombre y Apellido">
                                <input type="text" placeholder="Empresa">
                                <input type="email" placeholder="Correo">
                                <input type="tel" placeholder="Teléfono">
                            </div>
                        </div>
                        <div class="price-box-cotiza">
                            <div class="box-main-price">
                                <label class="box-price-main">
                                    <div class="box-price-cotiza">
                                        <div>
                                            <div class="name-price">
                                                <h4><strong>SMS </br>Marketing</strong></h4>
                                            </div>
                                            <div class="description-price">
                                                <p class="p-price">Mensajes desde</p>
                                            </div>
                                            <div class="name-price">
                                                <h2><strong>$0.04</strong></h2>
                                            </div>
                                        </div>
                                    </div>
                                    <input class="checkbox-cotiza" type="checkbox" checked="checked">
                                    <div>
                                    </div>
                                </label>
                                <label class="box-price-main">
                                    <div class="box-price-cotiza2">
                                        <div>
                                            <div class="name-price">
                                                <h4><strong>ADA</strong></h4>
                                            </div>
                                            <div class="description-price">
                                                <p class="p-price">desde</p>
                                            </div>
                                            <div class="name-price">
                                                <h2><strong>$150</strong></h2>
                                            </div>
                                            <div class="description-price-one">
                                                <p class="p-price-one">por campaña</p>
                                            </div>
                                        </div>
                                    </div>
                                    <input class="checkbox-cotiza" type="checkbox">
                                </label>
                            </div>
                            <div class="box-main-price">
                                <label class="box-price-main">
                                    <div class="box-price-cotiza3">
                                        <div>
                                            <div class="name-price">
                                                <h4><strong>Wifi</br>
                                                        Marketing </strong></h4>
                                            </div>
                                            <div class="description-price">
                                                <p class="p-price">Pauta desde</p>
                                            </div>
                                            <div class="name-price">
                                                <h2><strong>$100</strong></h2>
                                            </div>
                                        </div>
                                    </div>
                                    <input class="checkbox-cotiza" type="checkbox">
                                </label>
                                <label class="box-price-main">
                                    <div class="box-price-cotiza4">
                                        <div>
                                            <div class="name-price">
                                                <h4><strong>Pantallas</br>
                                                        Inteligentes</strong></h4>
                                            </div>
                                            <div class="description-price">
                                                <p class="p-price">Pauta desde</p>
                                            </div>
                                            <div class="name-price">
                                                <h2><strong>$250</strong></h2>
                                            </div>
                                        </div>
                                    </div>
                                    <input class="checkbox-cotiza" type="checkbox">
                                </label>
                            </div>
                        </div>
                        <div class="box-textarea">
                            <textarea class="textarea-cotiza" name="mensaje" placeholder="¿En que podemos ayudarte?"></textarea>
                        </div>
                        <div class="button-form-cotiza">
                            <button id="enviar-cotiza">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- <div class="main-cotiza-button">
                    <div>
                            <a href="cotizacion.html"><button class="cotiza-button"><h4 id="prueba-cotiza-button"><strong>¡Prueba ahora!</strong></h4></button><a>
                    </div>
                </div> -->

        <footer>
            <div class="copyright">
                <img src="img/login/logo.png" alt="">
                <p class="p-footer">
                    ©Todos los derechos reservados 2019
